<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body onload="draw()">

	<canvas id="sketch" width="600" height="600">
	</canvas>

	<script>
		function draw() {
		 	var sketch = document.getElementById('sketch');
			var context = sketch.getContext("2d");
			context.fillStyle = "#06BDFF"; // light blue
			var colstring = prompt("How many circles in a column do you want?");
			var colnum = parseInt(colstring);
				// use a loop to make a row of circles
			for (i = 1; i <= colnum; i++) {
				context.beginPath();
				context.arc(40, (i * 50), 20, 0, 2 * Math.PI, true);
					// context.arc(x, y, radius, start angle, end angle, clockwise);
				context.closePath();
				context.fill();
			}
		}
	</script>

</body>
</html>
