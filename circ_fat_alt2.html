<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body onload="draw()">

	<canvas id="sketch" width="600" height="600">
	</canvas>

	<script>
		function draw() {
		 	var sketch = document.getElementById('sketch');
			var context = sketch.getContext("2d");
			for (i = 1; i <= 9; i++) {
				if (i % 2 == 0) { // red even circles
					context.fillStyle = "#FF0000"; // red
					context.beginPath();
					context.arc((i * 25), (i * 40), (i * 16), 0, 2 * Math.PI, true);
						// context.arc(x, y, radius, start angle, end angle, clockwise);
					context.closePath();
					context.fill();
				} else { // blue odd circles
					context.fillStyle = "#0000FF"; // blue
					context.beginPath();
					context.arc((i * 25), (i * 40), (i * 16), 0, 2 * Math.PI, true);
						// context.arc(x, y, radius, start angle, end angle, clockwise);
					context.closePath();
					context.fill();
				}
			}
		}
	</script>

</body>
</html>
