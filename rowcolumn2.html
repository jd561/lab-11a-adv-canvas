<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body onload="draw()">

	<canvas id="sketch" width="600" height="600">
	</canvas>

	<script>
		function draw() {
		 	var sketch = document.getElementById('sketch');
			var context = sketch.getContext("2d");
			context.fillStyle = "#06BDFF"; // light blue
				// use a loop to make a row of 5 pink circles
			for (i = 1; i <= 5; i++) {
				context.beginPath();
				context.arc(40, (i * 50), 20, 0, 2 * Math.PI, true);
					// just reverse the x and y terms!
					// context.arc(x, y, radius, start angle, end angle, clockwise);
				context.closePath();
				context.fill();
			}
		}
	</script>

</body>
</html>
