<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body onload="draw()">

	<canvas id="sketch" width="600" height="600">
	</canvas>

	<script>
		function draw() {
		 	var sketch = document.getElementById('sketch');
			var context = sketch.getContext("2d");
			context.fillStyle = "#000000"; // black
			for (i = 1; i <= 9; i++) {
				context.beginPath();
				context.arc((i * 25), (i * 40), (i * 4), 0, 2 * Math.PI, true);
					// draw 1 circle for each iteration;
					// proportional to i in both x and y dimensions
					// x dimension is slightly less proportional than y!
					// now radius is proportional to i as well!
					// context.arc(x, y, radius, start angle, end angle, clockwise);
				context.closePath();
				context.fill();
			}
		}
	</script>

</body>
</html>
